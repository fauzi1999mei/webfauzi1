<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number</title>
</head>
<body>
    <center>
    <p id="number"></p>
    <button id="b" onclick="random();">Get Number</button></center>

</body>
<script>
function random(){
    document.getElementById("number").innerHTML = Math.floor(Math.random() * 32);
}

</script>
<style>
    #number{
        font-size: 100px;
    }
    #b{
        width: 100px;
        height: 100px;
    }
</style>
</html>
